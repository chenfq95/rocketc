<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 品牌核心渐变 -->
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A65"/>
      <stop offset="100%" style="stop-color:#FF5722"/>
    </linearGradient>
    
    <!-- 辅助渐变：月球 -->
    <radialGradient id="moonGrad" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFFEF5"/>
      <stop offset="100%" style="stop-color:#FFF9C4"/>
    </radialGradient>

    <!-- 柔和光晕 -->
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFAB91;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFAB91;stop-opacity:0" />
    </radialGradient>

    <!-- 裁剪月球 -->
    <clipPath id="moonClip">
      <circle cx="200" cy="280" r="90"/>
    </clipPath>
  </defs>

  <!-- 1. 氛围层：品牌星星/粒子 -->
  <g opacity="0.5">
    <circle cx="80" cy="60" r="2" fill="#FFAB91"/>
    <circle cx="320" cy="120" r="1.5" fill="#FFAB91"/>
    <circle cx="150" cy="180" r="2.5" fill="#FFAB91" opacity="0.3"/>
    <circle cx="280" cy="40" r="1" fill="#FFAB91"/>
    <circle cx="50" cy="300" r="2" fill="#FFAB91" opacity="0.4"/>
  </g>

  <!-- 2. 背景主体：品牌月球 -->
  <circle cx="200" cy="280" r="90" fill="url(#moonGrad)"/>
  <g clip-path="url(#moonClip)" opacity="0.3">
    <circle cx="170" cy="240" r="10" fill="#FFE082"/>
    <circle cx="240" cy="280" r="15" fill="#FFE082"/>
    <circle cx="190" cy="320" r="8" fill="#FFE082"/>
  </g>

  <!-- 3. 装饰层：迷失的品牌路径 -->
  <path d="M 100 150 Q 150 100 250 150 T 350 100" 
        fill="none" stroke="#FFAB91" stroke-width="2" stroke-dasharray="10 6" opacity="0.4"/>
  
  <!-- 4. 核心元素：品牌 Q 版火箭 -->
  <g transform="translate(200, 160) rotate(-20) scale(1.4)">
    <!-- 尾焰光晕 -->
    <circle cx="0" cy="40" r="20" fill="url(#glowGrad)"/>
    
    <!-- 火箭尾烟 (延续品牌拖影基因) -->
    <path d="M 0 20 Q -10 35 0 50 Q 10 35 0 20" fill="#FFAB91" opacity="0.6"/>

    <!-- 火箭主体 (品牌 Logo 轮廓的 Q 版化) -->
    <path d="M 0 -35 
             C -14 -20, -18 10, -18 25
             L 18 25
             C 18 10, 14 -20, 0 -35 Z" 
          fill="url(#brandGrad)" stroke="#E64A19" stroke-width="2.5"/>
    
    <!-- 品牌窗口 (带品牌高光) -->
    <circle cx="0" cy="-5" r="9" fill="white" stroke="#E64A19" stroke-width="2"/>
    <circle cx="0" cy="-5" r="5" fill="#F5F5F5"/>
    
    <!-- 翼 (品牌 Logo 特征) -->
    <path d="M -18 10 L -28 25 L -18 20" fill="#E64A19"/>
    <path d="M 18 10 L 28 25 L 18 20" fill="#E64A19"/>
  </g>

  <!-- 5. 主题信息：品牌化问号 -->
  <g transform="translate(80, 120) scale(0.8)">
    <circle cx="0" cy="0" r="45" fill="url(#glowGrad)"/>
    <path d="M -15 -20 
             C -15 -35, 15 -35, 15 -20
             C 15 -10, 0 -5, 0 10
             M 0 25 L 0 28" 
          fill="none" stroke="url(#brandGrad)" stroke-width="12" stroke-linecap="round"/>
  </g>
</svg>
