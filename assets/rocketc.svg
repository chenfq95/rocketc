<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 橙色渐变 -->
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    
    <!-- 火焰渐变 -->
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB84D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- 高光渐变 -->
    <radialGradient id="highlightGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 火箭主体（圆润的椭圆形） -->
  <ellipse cx="100" cy="90" rx="35" ry="55" fill="url(#rocketGradient)"/>
  
  <!-- 火箭头部（圆润的顶部） -->
  <ellipse cx="100" cy="40" rx="25" ry="20" fill="#FF6B35"/>
  <circle cx="100" cy="35" r="18" fill="#FF8C42"/>
  
  <!-- 高光效果 -->
  <ellipse cx="100" cy="70" rx="25" ry="40" fill="url(#highlightGradient)"/>
  
  <!-- 火箭窗户 -->
  <circle cx="100" cy="80" r="14" fill="#87CEEB" opacity="0.9" stroke="#4A90E2" stroke-width="2"/>
  <circle cx="100" cy="80" r="10" fill="#E0F6FF"/>
  <circle cx="100" cy="80" r="6" fill="#B0E0E6" opacity="0.5"/>
  
  <!-- 火箭侧翼（左，圆润） -->
  <ellipse cx="65" cy="105" rx="12" ry="20" fill="url(#rocketGradient)" transform="rotate(-20 65 105)"/>
  
  <!-- 火箭侧翼（右，圆润） -->
  <ellipse cx="135" cy="105" rx="12" ry="20" fill="url(#rocketGradient)" transform="rotate(20 135 105)"/>
  
  <!-- 火焰（主火焰，更柔和） -->
  <ellipse cx="100" cy="150" rx="18" ry="28" fill="url(#flameGradient)" opacity="0.85"/>
  <ellipse cx="100" cy="160" rx="14" ry="22" fill="#FF9500" opacity="0.7"/>
  
  <!-- 火焰（左侧，圆润） -->
  <ellipse cx="88" cy="155" rx="10" ry="20" fill="url(#flameGradient)" opacity="0.8"/>
  
  <!-- 火焰（右侧，圆润） -->
  <ellipse cx="112" cy="155" rx="10" ry="20" fill="url(#flameGradient)" opacity="0.8"/>
  
  <!-- 小装饰点 -->
  <circle cx="100" cy="105" r="3" fill="#FFB84D" opacity="0.6"/>
  <circle cx="100" cy="115" r="2.5" fill="#FFB84D" opacity="0.5"/>
</svg>

