name: Changeset Publish

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          pnpm --recursive --if-present build

      - name: Run tests
        run: |
          pnpm --recursive --if-present test

      - name: Publish to npm
        run: |
          # 配置 git 用户信息（changeset publish 需要）
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 使用 changeset publish 发布所有更新的包
          # changeset 会自动检测哪些包需要发布，并自动创建 Git tags
          pnpm changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push Git tags
        run: |
          # 推送 changeset publish 自动创建的 tags
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 推送所有 tags（包括 changeset 自动创建的）
          git push origin --tags || echo "⚠️  推送 tags 失败或没有新 tags"
